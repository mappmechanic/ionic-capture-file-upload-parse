<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="http://jsconsole.com/remote.js?8A087F4A-32AD-4E16-8776-930D2C13CB96"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter">
    <ion-pane ng-controller="MainView">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content class="has-header">
       <ion-list>       
        <ion-item ng-show="uploadingFile">
            PROGRESS : {{ progressVal }}
        </ion-item>
        <ion-item>
          <button ng-click="captureImage()" class="button button-block button-positive">
            Capture Image
          </button>
        </ion-item>
        <ion-item ng-show="imageUploadComplete">
          <img ng-src="capturedImg" width"100%" height="100px">
        </ion-item>
        <ion-item>
          <button ng-click="captureVideo()" class="button button-block  button-balanced">
            Capture Video
          </button>
        </ion-item>
       </ion-list>  
      </ion-content>
    </ion-pane>
  </body>
</html>
